<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astrology Chart Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #222;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .input-container {
      margin-bottom: 2rem;
      text-align: center;
    }

    input[type="text"] {
      padding: 0.6rem;
      width: 300px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #widget-container {
      width: 100%;
      max-width: 700px;
      margin-top: 2rem;
    }

    h2 {
      margin-top: 2rem;
      color: #555;
    }

    a {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Astrology Chart Viewer</h1>

  <div class="input-container">
    <label for="place">Enter your place of birth:</label><br/>
    <input type="text" id="place" placeholder="e.g., London, England">
    <button onclick="loadChart()">Show Chart</button>
  </div>

  <div id="widget-container">
    <!-- Widget will be inserted here -->
  </div>

  <h2>Explore your full chart with the
    <a target="_blank" href="https://astro-charts.com/tools/new/birth-chart/">Astro-Charts Calculator</a>
  </h2>

  <script>
    function loadChart() {
      const place = document.getElementById('place').value;
      const container = document.getElementById('widget-container');
      container.innerHTML = '';

      if (!place.trim()) {
        alert("Please enter a valid place.");
        return;
      }

      const div = document.createElement('div');
      div.setAttribute('id', 'widget_coa_container');
      div.setAttribute('geo_pk', '17'); // Note: static geo_pk, not dynamic without API
      div.setAttribute('place', place);

      container.appendChild(div);

      const script = document.createElement('script');
      script.src = 'https://astro-charts.com/client/common/widget/js/widget-coa.min.js';
      container.appendChild(script);
    }
  </script>
</body>
</html>
