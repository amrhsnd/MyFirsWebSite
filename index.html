<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Are You Sure?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: sans-serif;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: #ff4444;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #cc0000;
    }

    #gif {
      display: none;
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button id="confirmBtn">Are you sure you want to open this?</button>
  <img id="gif" src="https://iili.io/3Um9Gf9.gif" alt="Reaction GIF" />

  <script>
    const button = document.getElementById('confirmBtn');
    const gif = document.getElementById('gif');

    button.addEventListener('click', () => {
      button.style.display = 'none';
      gif.style.display = 'block';
    });
  </script>
</body>
</html>
